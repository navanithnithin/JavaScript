<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="head">
        <h1 id="winner">Tic Tac Toe</h1>
    </div>
    <div class="container" style="display: flex; justify-content: center;">
      <div class="row">
        <div onclick="eventHandle(this)" id="0" class="col"></div>
        <div onclick="eventHandle(this)" id="1" class="col"></div>
        <div onclick="eventHandle(this)" id="2" class="col"></div>
      </div>
      <div class="row">
        <div onclick="eventHandle(this)" id="3" class="col"></div>
        <div onclick="eventHandle(this)" id="4" class="col"></div>
        <div onclick="eventHandle(this)" id="5" class="col"></div>
      </div>
      <div class="row">
        <div onclick="eventHandle(this)" id="6" class="col"></div>
        <div onclick="eventHandle(this)" id="7" class="col"></div>
        <div onclick="eventHandle(this)" id="8" class="col"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
